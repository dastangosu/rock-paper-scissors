<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div id="header">
    <h1 id="title">Rock Paper Scissors</h1>
  </div>
  <div id="main">
    <div id="announcement">
      <h2>Welcome to the Rock Paper Scissors!</h2>
      <p>Here are the rules: Paper beats Rock, Rock beats Scissors, and Scissors beat Paper.</p>
      <p>Now choose your Hand!</p>
    </div>
    
    <div id="buttons">
      <button id="rock">👊</button>
      <button id="paper">🖐	</button>
      <button id="scissors">✌</button>
    </div>
    <h2 id="score-title"> Scoreboard</h2>
    <div id="scoreboard">
      <div id="player">
        <p>Player: 0</p>
        <div class="selection"></div>
      </div>
      <div id="computer">
        <p>Computer: 0</p>
        <div class="selection"></div>
      </div>
    </div>
  </div>
  <div id="footer">
    <p>Copyright © dastangosu</p>
  </div>

  <script src="script.js">

  </script>



</body>

</html>
